<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Anna Hazard</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway+Dots|Raleway:400,200,600|Fira+Mono:400,700' rel='stylesheet' type='text/css'>
	<!--This part is only in portfolio head for photo gallery-->
	<link rel='stylesheet' href='css/photoswipe.css'>
	<link rel='stylesheet' href='css/default-skin.css'>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrap">
		<div id="main">
			<header>
				<div class="allheader">

					<div class="headercontent" id="namecontainer">
						<h1 id="name">anna hazard</h1>
					</div>
					<div class="headercontent" id="portraitcontainer">
						<img id="portrait" src="images/websitephoto.jpg">
					</div>
					<div id="border">
						
					</div>
				</div>
			</header>
			<section class="content">

				<div class="allsectioncontent">
					<div class="sectioncontentitem" id="computerpicturecontainer">
						<img id="computer" src="images/computermonitor.png">
					</div>

					<div class="sectioncontentitem" id="dividerbarcontainer">
						<img src="images/orangebar.png" id="orangebar">
					</div>

					<div class="sectioncontentitem" id="bargraphlistcontainer">
						<ul id="bargraphlist">
							<li class="menuitem" id="menu_item_1">
								<a href="about_me.html"
									style="text-decoration: none !important;">
									<div class="sublistitem">
										<img src="images/bar1.png" class="graphbar"
										onmouseover="this.src='images/bar1hover.png'"
										onmouseout="this.src='images/bar1.png'">
									</div>
									<div class="sublistitem">
										<h2>about</h2>
									</div>
								</a>
							</li>
							<li class="menuitem" id="menu_item_2">
								<a href="resume.pdf"
								style="text-decoration: none !important;">
									<div class="sublistitem">
										<img src="images/bar2.png" class="graphbar"
										onmouseover="this.src='images/bar2hover.png'"
										onmouseout="this.src='images/bar2.png'">
									</div>
									<div class="sublistitem">
										<h2>resum√©</h2>
									</div>
								</a>
							</li>
							<li class="menuitem" id="menu_item_3">
								<a href="portfolio.html"
								style="text-decoration: none !important;">
									<div class="sublistitem">
										<img src="images/bar3.png" class="graphbar"
										onmouseover="this.src='images/bar3hover.png'"
										onmouseout="this.src='images/bar3.png'">
									</div>
									<div class="sublistitem">
										<h2>portfolio</h2>
									</div>
								</a>
							</li>
							<li class="menuitem" id="menu_item_4">
								<a href="contact.html"
								style="text-decoration: none !important;">
									<div class="sublistitem">
										<img src="images/bar4.png" class="graphbar"
										onmouseover="this.src='images/bar4hover.png'"
										onmouseout="this.src='images/bar4.png'">
									</div>
									<div class="sublistitem">
										<h2>contact</h2>
									</div>
								</a>
							</li>
						</ul>
						
					</div>

					<div class="sectioncontentitem" id="main_text">

					<!-- Root element of PhotoSwipe. Must have class pswp. -->
					<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

					    <!-- Background of PhotoSwipe. 
					         It's a separate element as animating opacity is faster than rgba(). -->
					    <div class="pswp__bg"></div>

					    <!-- Slides wrapper with overflow:hidden. -->
					    <div class="pswp__scroll-wrap">

					        <!-- Container that holds slides. 
					            PhotoSwipe keeps only 3 of them in the DOM to save memory.
					            Don't modify these 3 pswp__item elements, data is added later on. -->
					        <div class="pswp__container">
					            <div class="pswp__item"></div>
					            <div class="pswp__item"></div>
					            <div class="pswp__item"></div>
					        </div>

					        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
					        <div class="pswp__ui pswp__ui--hidden">

					            <div class="pswp__top-bar">

					                <!--  Controls are self-explanatory. Order can be changed. -->

					                <div class="pswp__counter"></div>

					                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

					                <button class="pswp__button pswp__button--share" title="Share"></button>

					                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

					                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

					                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
					                <!-- element will get class pswp__preloader--active when preloader is running -->
					                <div class="pswp__preloader">
					                    <div class="pswp__preloader__icn">
					                      <div class="pswp__preloader__cut">
					                        <div class="pswp__preloader__donut"></div>
					                      </div>
					                    </div>
					                </div>
					            </div>

					            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
					                <div class="pswp__share-tooltip"></div> 
					            </div>

					            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
					            </button>

					            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
					            </button>

					            <div class="pswp__caption">
					                <div class="pswp__caption__center"></div>
					            </div>

					        </div>

					    </div>

					</div>


					  </div>

					 </div>
					
				</div>
			</section>
		</div>
	</div>
		<footer>
			<div id="findme">
				<h2>
					find me on:
				</h2>
			</div>
			<ul id="contactmenu">
					<li class="footerlistitem" id="linkedin">
						<a href="https://www.linkedin.com/profile/view?id=ADEAABjq1kUBLBm22B2pNGhLuAtl-gm9S2lNtOo&authType=NAME_SEARCH&authToken=RnH6&locale=en_US&srchid=4180434611443737065000&srchindex=1&srchtotal=7&trk=vsrp_people_res_name&trkInfo=VSRPsearchId%3A4180434611443737065000%2CVSRPtargetId%3A418043461%2CVSRPcmpt%3Aprimary%2CVSRPnm%3Atrue%2CauthType%3ANAME_SEARCH"
						style="text-decoration: none !important;">

							<div>
								<img src="images/linkedinicon.png" id="in_icon" class="icon"
								onmouseover="this.src='images/linkediniconhover.png'"
								onmouseout="this.src='images/linkedinicon.png'">
							</div>
							<div class="icontext">
								<span id="in_text">LinkedIn</span>
							</div>
						</a>	
					</li>
				
					<li class="footerlistitem" id="github">
						<a href="https://github.com/annalizhaz"
						style="text-decoration: none !important;">
							<div>
								<img src="images/githubicon.png" id="git_icon" class="icon"
								onmouseover="this.src='images/githubiconhover.png'"
								onmouseout="this.src='images/githubicon.png'">
							</div>
							<div class="icontext">
								<span id="git_text">GitHub</span>
							</div>
						</a>
					</li>
					<li class="footerlistitem" id="email">
						<a href="mailto:anna.liz.hazard@gmail.com"
						style="text-decoration: none !important;">
							<div>
								<img src="images/emailicon.png" id="email_icon" class="icon"
								onmouseover="this.src='images/emailiconhover.png'"
								onmouseout="this.src='images/emailicon.png'">
							</div>
							<div class="icontext">
								<span id="email_text">Email</span>
							</div>
						</a>
					</li>
				
			</ul>
		</footer>

		<script src='js/photoswipe.min.js'></script>
		<script src='js/photoswipe-ui-default.min.js'></script>
</body>
</html>
